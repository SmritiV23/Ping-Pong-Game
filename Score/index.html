<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  

    <title>scoreKeeper</title>
</head>
<body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Ping-Pong Score Keeper
              </p>
            </header>
            <div class="card-image">
              <figure class="image is-5by5">
                <img src="tt.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <h1 class="title"><span id="play1">0</span> to <span id="play2">0</span></h1>
                  <p class="subtitle is-6">Use the button below to keep score</p>
                </div>
              </div>
          
              <div class="content">
                <label for="" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                  <select name="number" id="set">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                    
              </div>
              <footer class="card-footer">
                <button id="button1" class="button is-primary card-footer-item">+1 Player One</button>
                <button id="button2" class="button is-link card-footer-item">+2 Player Two</button>
                <button id="reset" class="button is-danger card-footer-item">Reset</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
        
        
        
    
    <script src="index.js"></script>
</body>
</html>
